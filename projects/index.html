<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/build/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ybd5gfw.css">
    <title>projects</title>
</head>
<body>
    <a href="/" id="logo">jakcharvat</a>

    <nav id="nav">
        <a href="/" class="nav-item">Home</a>
        <a href="/about/" class="nav-item">About Me</a>
        <a href="/projects/" class="nav-item active">My Projects</a>
        <a href="/contact/" class="nav-item">Contact Me</a>
    </nav>

    <main id="swup" class="transition-main">
        <div class="content content--projects">
            <h1>my projects</h1>

            <div id="placeholder">
                <noscript>
                    <div class="noscript-content">
                        <h1>JavaScript Disabled</h1>
                        <p>Whilst I've done my best to make a large part of this site function without any major limitations even if you've disabled JavaScript, loading my projects requires it. If you'd like to proceed please activate JavaScript in your browser and reload the page, or consider using a newer browser that supports JavaScript. </p>
                    </div>
                </noscript>
                <h2 style="padding-top: 30px;">Loading...</h2>
            </div>

            <div class="projects-filter-row">
                <div id="nameTFContainer">
                    <input type="text" name="nameTF" id="nameTF", placeholder="Search..." autocomplete="off">
                    <!-- <input type="text" name="name" id="nameTF"> -->
                </div>
                <button>Filter tags</button>
            </div>
    
            <div class="projects-grid" id="projectsGrid">
                <template id="project-template">
                    <div class="project">
                        <div class="project-image">
                            <img src="{{LowresURL}}" class="lowres">
                        </div>
                        <div class="project-detail-col">
                            <div class="project-detail-col--top-aligned">
                                <div class="project-detail-row project-detail-row--title">
                                    <a href="{{URL}}" class="project-title">{{Title}}</a>
                                    <a href="{{RepoURL}}">Repo</a>
                                </div>
                                <p>{{Description}}</p>
                            </div>
                            <div class="project-detail-row project-detail-row--tags">{{Tags}}</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="../dist/main.js" type="module"></script>
</body>
</html>
